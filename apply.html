<body>

        <nav class="nav_bar">

    <h1>Application Form</h1>
    <form action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <fieldset>
                <label for="Ref_Num">Job reference number</label>
                <select name="" id="Ref_Num">
                    <option value="Ref_ID_01">01</option>
                    <option value="Ref_ID_02">02</option>
                </select>
                <br>
                <label for="First_Name">First Name</label>
                <input type="text" name="" id="First_Name" placeholder="Max: 20 Alphabetical Characters" pattern="[A-Za-z]{1,20}" title="Inappropriate input">
                <br>
                <label for="Last_Name">Last Name</label>
                <input type="text" name="" id="Last_Name" placeholder="Max: 20 Alphabetical Characters" pattern="[A-Za-z]{1,20}" title="Inappropriate input">
                <br>
                <label for="Birth_Date">Date of Birth</label>
                <input type="date" name="" id="Birth_Date" pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$" title="Inappropriate input">
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="Gender" id="Male" required checked>
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Others">
                <label for="Others">Others</label>
                <input type="radio" name="Gender" id="Prefer not say">
                <label for="Prefer not say">Prefer not say</label>
            </fieldset>
            <fieldset>
                <label for="Street_Address">Street Address</label>
                <input type="text" name="" id="Street_Address" maxlength="40" placeholder="Max: 40 Characters" title="Inappropriate input">
                <br>
                <label for="Suburb/Town">Suburb/Town</label>
                <input type="text" name="" id="Suburb/Town" maxlength="40" placeholder="Max: 40 Characters" title="Inappropriate input">
                <br>
                <label for="State">State</label>
                <select name="" id="State">
                    <option value="VIC">VIC</option>
                    <option value="NCW">NCW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
                <label for="">Postcode</label>
                <input type="text" name="" id="Postcode" pattern="\d{4}" placeholder="4 digits" title="Inappropriate input">
            </fieldset>
            <fieldset>
                <label for="Email">Email Address</label>
                <input type="text" name="" id="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" placeholder="example.com" title="Inappropriate input">
                <label for="Phone_Number">Phone Number</label>
                <input type="text" name="" id="Phone_Number" pattern="[0-9 ]{8,12}" placeholder="8 - 12 digits or spaces" title="Inappropriate input">
                <fieldset>
                    <legend>Technical List</legend>
                    <input type="checkbox" name="" id="Cloud Engineering">
                    <label for="Cloud Engineering">Cloud Engineering</label>
                    <input type="checkbox" name="" id="Cybersecurity">
                    <label for="Cybersecurity">Cybersecurity</label>
                    <input type="checkbox" name="" id="Programming">
                    <label for="Programming">Programming</label>
                    <input type="checkbox" name="" id="Web Development">
                    <label for="Web Development">Web Development</label>
                    <input type="checkbox" name="" id="Artificial Intelligence">
                    <label for="Artificial Intelligence">Artificial Intelligence</label>
                </fieldset>
            </fieldset>
            <label for="Other">Other Skills:</label>
            <textarea name="" id="" placeholder="Fill in your other skills here..."></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
